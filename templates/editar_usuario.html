<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js" defer></script>
</head>
<body class="container mt-4">
    <h2>Editar Usuario</h2>
    <a href="{{ url_for('usuarios') }}" class="btn btn-secondary mb-3">Regresar</a>
    <form method="POST" action="{{ url_for('editar_usuario', id=user['id']) }}">
        <div class="form-group">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ user['nombre_completo'] }}" required>
        </div>

        <div class="form-group">
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" value="{{ user['correo_electronico'] }}" required>
        </div>

        <div class="form-group">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{ user['nombre_usuario'] }}" required>
        </div>

        <div class="form-group">
            <label for="numero_telefono">Número de Teléfono:</label>
            <input type="text" class="form-control" id="numero_telefono" name="numero_telefono" value="{{ user['numero_telefono'] }}" required>
        </div>

        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" required>
                <option value="Administrador" {% if user['rol'] == 'Administrador' %}selected{% endif %}>Administrador</option>
                <option value="Empleado" {% if user['rol'] == 'Empleado' %}selected{% endif %}>Empleado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="Activo" {% if user['estado'] == 'Activo' %}selected{% endif %}>Activo</option>
                <option value="Inactivo" {% if user['estado'] == 'Inactivo' %}selected{% endif %}>Inactivo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha_creacion">Fecha de Creación:</label>
            <input type="text" class="form-control" id="fecha_creacion" name="fecha_creacion" value="{{ user['fecha_creacion'] }}" readonly>
        </div>

        <div class="form-group">
            <label for="contraseña">Nueva Contraseña (opcional):</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese nueva contraseña (opcional)">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</body>
</html>
